<div class="home-card-titles py-3">
  <h1 class="card-title text-white text-center text-uppercase font-weight-bold">{{ heading }}</h1>
  <h4 *ngIf="showSubTitle" class="card-subtitle text-white text-center font-weight-bold">in the details...</h4>
  <h2 class="text-center" *ngIf="link" [routerLink]="link.linkUrl"><i [ngClass]="link.icon" class="text-white fa fa-3x" aria-hidden="true"></i></h2>
</div>
