<div class="home-card-titles py-3">

  <h4 *ngIf="showSubTitle" class="card-subtitle text-white text-center font-weight-bold">in the details...</h4>
  <h2 class="text-center pt-5" *ngIf="link" [routerLink]="link.linkUrl"><app-icons [icon]="link.icon"></app-icons></h2>
</div>
